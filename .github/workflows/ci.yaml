name: go-with-ci
on:  
  pull_request:
    branches:
      - develop
strategy:
  matrix:
    go: ['1.14', '1.15']

jobs:
  check-go-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test
      - run: go run math.go

    